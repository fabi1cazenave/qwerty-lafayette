# The dead keys below are used by the MacOSX and Windows drivers.  In order to
# work with the Linux driver, their name must match the XKB definition:
# 'acute' <=> dead_acute, 'grave' <=> dead_grave, etc.

# The only exception is the 'lafayette' key, which is:
#   - a standard dead key for the MacOSX and Windows drivers;
#   - a dead AltGr key (ISO_Level3_Latch) for the Linux driver.

