        </g>
      </g>
      <g transform="translate(330)">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g class="key" text-anchor="middle">
          <text x="12.8" y="20.6" class="level2">G</text>
          <text x="38.0" y="43.4" class="level3">=</text>
        </g>
      </g>
    </g>
    <g class="right">
      <g transform="translate(390)">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g class="key" text-anchor="middle">
